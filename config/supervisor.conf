; Notes:
; priority=1 --> Lower priorities indicate programs that start first and shut down last
; killasgroup=true --> send kill signal to child processes too

[program:amsecc-bench-frappe-web]
command=/home/umoms/amsecc-bench/env/bin/gunicorn -b 127.0.0.1:8001 -w 4 -t 120 frappe.app:application --preload
priority=4
autostart=true
autorestart=true
stdout_logfile=/home/umoms/amsecc-bench/logs/web.log
stderr_logfile=/home/umoms/amsecc-bench/logs/web.error.log
user=umoms
directory=/home/umoms/amsecc-bench/sites


[program:amsecc-bench-frappe-schedule]
command=/usr/local/bin/bench schedule
priority=3
autostart=true
autorestart=true
stdout_logfile=/home/umoms/amsecc-bench/logs/schedule.log
stderr_logfile=/home/umoms/amsecc-bench/logs/schedule.error.log
user=umoms
directory=/home/umoms/amsecc-bench

[program:amsecc-bench-frappe-default-worker]
command=/usr/local/bin/bench worker --queue default
priority=4
autostart=true
autorestart=true
stdout_logfile=/home/umoms/amsecc-bench/logs/worker.log
stderr_logfile=/home/umoms/amsecc-bench/logs/worker.error.log
user=umoms
stopwaitsecs=1560
directory=/home/umoms/amsecc-bench
killasgroup=true
numprocs=1
process_name=%(program_name)s-%(process_num)d

[program:amsecc-bench-frappe-short-worker]
command=/usr/local/bin/bench worker --queue short
priority=4
autostart=true
autorestart=true
stdout_logfile=/home/umoms/amsecc-bench/logs/worker.log
stderr_logfile=/home/umoms/amsecc-bench/logs/worker.error.log
user=umoms
stopwaitsecs=360
directory=/home/umoms/amsecc-bench
killasgroup=true
numprocs=1
process_name=%(program_name)s-%(process_num)d

[program:amsecc-bench-frappe-long-worker]
command=/usr/local/bin/bench worker --queue long
priority=4
autostart=true
autorestart=true
stdout_logfile=/home/umoms/amsecc-bench/logs/worker.log
stderr_logfile=/home/umoms/amsecc-bench/logs/worker.error.log
user=umoms
stopwaitsecs=1560
directory=/home/umoms/amsecc-bench
killasgroup=true
numprocs=1
process_name=%(program_name)s-%(process_num)d



